<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    
    <section class="w-full grid grid-cols-1">
      
      <div class="w-[70%] justify-self-center self-center grid grid-cols-2 bg-gray-50 mt-20 rounded-[30px] drop-shadow-xl">
        <div class="w-full grid grid-cols-1 self-start justify-self-start  bg-gradient-1 rounded-[30px] p-10 gap-8">
          <!--          -->
          <!-- header result start -->
          <h1 class="w-full self-center justify-self-center text-center text-2xl text-gray-100">Your Result</h1>
          <!-- header result end -->
          <!--          -->
          <!-- circle counter start -->
          <div class="rounded-full bg-blue-500 h-[180px] w-[180px] justify-self-center self-start grid grid-cols-1 relative overflow-hidden">
            <p data-counter="data-counter" class="w-full text-center self-center justify-self-center text-6xl text-white">00</p>
            <p class="w-full text-gray-100 -translate-x-[50%] -translate-y-[50%] top-[75%] left-[50%] text-center text-sm absolute">of 100</p>
          </div>
          <!-- circle counter end -->
          <!--          -->
          <!-- under circle section start -->
          <div class="w-full grid grid-cols-1 gap-2">
              <p class="text-center self-center justify-self-center text-2xl text-white">Great!</p>
              <p class="text-center self-center justify-self-center text-sm text-gray-100">
                You scored higher than 65% of all users who took the test.
              </p>
          </div>
          <!-- under circle section end -->
          <!--          -->
        </div>
        <div class="w-full grid grid-cols-1 self-start justify-self-start p-10 gap-8">
          <h1 class="self-center justify-self-start text-center text-2xl text-gray-700 font-semibold">Summary</h1>
          <section data-target="summary-container" class="w-full grid grid-cols-1 self-start justify-self-start gap-4"></section>
          <button class="text-white bg-[#303B59] w-full font-semibold self-center py-2 justify-self-center rounded-3xl">Continue</button>
        </div>
      </div>

    </section>

    <script type="module" src="./main.js"></script>
    <script type="module" src="./public/js/component.js"></script>
  </body>
</html>
